AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'visitor-count

  Sample SAM Template for visitor-count

  '
Globals:
  Function:
    Timeout: 3
Resources:
  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Auth:
        DefaultAuthorizer: LambdaTokenAuthorizer
        Authorizers:
          LambdaTokenAuthorizer:
            FunctionArn:
              Fn::GetAtt:
              - AuthFunction
              - Arn
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: authfunction:nodejs14.x-v1
    Metadata:
      DockerTag: nodejs14.x-v1
      DockerContext: ./auth
      Dockerfile: Dockerfile
  VisitorCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Events:
        VisitorCount:
          Type: Api
          Properties:
            RestApiId:
              Ref: Api
            Path: /visitor-count
            Method: get
      ImageUri: visitorcountfunction:nodejs14.x-v1
    Metadata:
      DockerTag: nodejs14.x-v1
      DockerContext: ./app
      Dockerfile: Dockerfile
  VisitorCountTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: Number
      SSESpecification:
        SSEEnabled: true
      TableName: visitor_count
Outputs:
  VisitorCountApi:
    Description: API Gateway endpoint URL for Prod stage for Visitor Count function
    Value:
      Fn::Sub: https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Prod/visitor-count/
  VisitorCountFunction:
    Description: Visitor Count Lambda Function ARN
    Value:
      Fn::GetAtt:
      - VisitorCountFunction
      - Arn
  VisitorCountFunctionIamRole:
    Description: Implicit IAM Role created for Visitor Count function
    Value:
      Fn::GetAtt:
      - VisitorCountFunctionRole
      - Arn
